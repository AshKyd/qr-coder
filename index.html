<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>QR Coder</title>
    <meta
      name="description"
      content="Fast, private, and powerful QR code generator. Generate QR codes for URLs, WiFi, vCards, Calendar events, and more, all locally in your browser."
    />
    <meta property="og:title" content="QR Coder" />
    <meta
      property="og:description"
      content="Fast, private, and powerful QR code generator. Generate QR codes for URLs, WiFi, vCards, Calendar events, and more, all locally in your browser."
    />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:type" content="website" />
    <script>
      const setTheme = () => {
        const theme = window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
        document.documentElement.setAttribute("data-bs-theme", theme);
      };
      setTheme();
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", setTheme);
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
